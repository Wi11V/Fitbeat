# Zephyr Kernel Configuration
CONFIG_KERNEL_PART_OF_STATIC_LIB=y

# BLE and Bluetooth
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="Fitbeat"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# GATT
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_GATT_SERVICE_CHANGED=y

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# I2C (for BMI270 and other sensors)
CONFIG_I2C=y

# SPI (if using SPI for high-G accelerometer)
CONFIG_SPI=y

# ADC
CONFIG_ADC=y

# GPIO
CONFIG_GPIO=y

# Threads/Tasks
CONFIG_THREAD_STACK_INFO=y
CONFIG_THREAD_NAME=y
CONFIG_NUM_PREEMPT_PRIORITIES=60

# Memory
CONFIG_HEAP_MEM_POOL_SIZE=2048

# UART for logging (optional)
CONFIG_UART_CONSOLE=y

# Real-time clock for timestamping
CONFIG_RTC=y
